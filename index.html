<!DOCTYPE html>

<html ng-app="laboratory">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/app.js"></script>

    <title>Laboratory Test Directory</title>
</head>
<body>

    <div ng-controller="LaboratoryController as lab_ctrl">
        <section ng-controller="DepartmentController as dept_ctrl">

            <ul class="nav nav-pills" ng-repeat="dept in lab_ctrl.deptList">
                <li ng-class="{ active: dept_ctrl.isSelected(1) }">
                    <a href="" ng-click="dept_ctrl.setTab(1)">{{dept.name}}</a>
                </li>
            </ul>

            <div class="panel" ng-show="dept.isSelected(1)">
                <h4>Description</h4>
                <p>{{dept.description}}</p>
            </div>

        </section>
    </div>

</body>
</html>
